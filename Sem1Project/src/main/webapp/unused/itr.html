<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>ITR Form</title>
<meta name="description" content="">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="robots" content="all,follow">


</head>
<body>
<body style="background-color: powderblue;">
	<form>
		<div>
			<div class="container-fluid">
				<div
					class="navbar-holder d-flex align-items-center justify-content-between">
					<!-- Navbar Header-->
					<div class="navbar-header">
						<!-- Navbar Brand -->
						<a href="index.html" class="navbar-brand"> <!-- Toggle Button-->
							<a id="toggle-btn" href="#" class="menu-btn active"><span></span><span></span><span></span></a>
					</div>
				</div>
			</div>
		</div>


		<div class="page-content d-flex align-items-stretch"></div>

		<!-- Sidebar Navidation Menus-->
		<ul class="list-unstyled">


		</ul>
		<div class="content-inner">

			<div class="card-body">
				<div class="table-responsive">
					<!-- 	<table class="table table-bordered table-hover text-center"
						id="eligibleScTable">
					</table>
					<!-- Modal-->
					<div id="eligibleScModal" tabindex="-1" role="dialog"
						aria-labelledby="exampleModalLabel" aria-hidden="true"
						class="modal fade text-left">
						<div role="document" class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header"></div>

								<div id="profile">
									<div class="col-lg-12 top-margin">
										<div class="card">

											<h1>
												<center>INDIAN INCOME TAX RETURN FORM</center>
											</h1>
										</div>
									</div>
									<b> PART A GENERAL INFORMATION</b>
									<div class="form-group row">


										<!-- <label class="col-sm-2 form-control-label">First Name</label>
                          <div class="col-sm-6">
                            <input type="text" id="firstName" maxlength="15" class="form-control">
                          </div>
                        </div>
                        </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-sm-2 form-control-label">Middle Name</label>
                          <div class="col-sm-6">
                            <input type="text" id="middleName" maxlength="15" class="form-control">
                          </div>
                        </div>

                        <div class="form-group row">
                          <label class="col-sm-2 form-control-label">Last Name</label>
                          <div class="col-sm-6">
                            <input type="text" id="lastName" maxlength="15" class="form-control">
                          </div>
                        </div>
                       </div> -->
										<div class="form-group row">
											<label class="">Gender</label>
											<div class="col-sm-6">
												<input type="radio" name="gender" value="male"> Male
												<input type="radio" name="gender" value="female">
												Female <input type="radio" name="gender" value="other">
												Other
											</div>
										</div>

										<div class="form-group row">
											<label class="col-sm-2 form-control-label">Permanent
												Account Number</label>
											<div class="col-sm-6">
												<input type="text" id="" maxlength="10" name="PAN"
													class="form-control">
											</div>
										</div>
										<div class="form-group row">
											<label class="col-sm-2 form-control-label">Date Of
												Birth:</label> <input type="date" id="birthday" name="DOB">
											<!--  <input type="submit"> -->
										</div>
									</div>

									<div class="form-group row">
										<label class="col-sm-2 form-control-label">Permanent
											address</label>
										<div class="col-sm-6">
											<input id="contactAdminSubject" type="text"
												placeholder="Address" name="addr"
												class="form-control form-control-success" maxlength="30"
												value="">
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-2 form-control-label">Aadhaar
											Number</label>
										<div class="col-sm-6">
											<input type="text" id="profile-aadharNo"
												placeholder="AadharNo" maxlength="28" class="form-control">
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-2 form-control-label">Status</label>
										<div class="col-sm-6">
											<input type="radio" name="status" value="Individual">Individual
											<input type="radio" name="status" value="HUF"> HUF <input
												type="radio" name="status" value="Firm">Firm
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-2 form-control-label">Email
											address</label>
										<div class="col-sm-6">
											<input id="contactAdminSubject" type="email"
												placeholder="EAddress"
												class="form-control form-control-success" maxlength="30"
												value="">
										</div>
									</div>

									<div id="alert-box-profile" class="offset-sm-2 col-sm-6">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div id="contactAdmin">
					<div class="col-lg-12 top-margin">
						<div class="card">
							<div class="card-header d-flex align-items-center">
								<h3 class="h4">PART B GROSS TOTAL INCOME</h3>
							</div>
							<div class="card-body">
								<div class="form-horizontal">
									<div class="form-group row">
										<div class="form-group row">
											<label class="col-sm-2 form-control-label">Income
												from salary/business</label>
											<div class="col-sm-6">
												<input type="text" id="profile-aadharNo"
													placeholder="Income" maxlength="28" class="form-control">
											</div>
										</div>
									</div>
								</div>
							</div>
							<div id="applyForScholarship">
								<div class="col-lg-12"></div>
								<div class="form-group row">
									<label class="col-sm-2 form-control-label">Passport
										Photo</label>
									<div class="col-sm-6" id="passportPhotoDiv">
										<input type="file" id="passportPhoto">
									</div>
								</div>
								<div class="form-group row">
									<label class="col-sm-2 form-control-label">Signature</label>
									<div class="col-sm-6" id="signatureDiv">
										<input type="file" id="signature">
									</div>
								</div>
								<div class="form-group row">
									<label class="col-sm-2 form-control-label">Form 16</label>
									<div class="col-sm-6" id="FORM16">
										<input type="file" id="FORM16">
									</div>
								</div>
								<div class="form-group row">
									<label class="col-sm-2 form-control-label">INTEREST
										CERTIFICATE FROM BANK AND POST OFFICE</label>
									<div class="col-sm-6" id="CER">
										<input type="file" id="CER">
									</div>
								</div>
								<div class="form-group row">
									<label class="col-sm-2 form-control-label">TAX SAVING
										INVESTMENT PROOF</label>
									<div class="col-sm-6" id="competMarksheetDiv">
										<input type="file" id="competMarksheet">
									</div>
								</div>
								<div class="form-group row">
									<label class="col-sm-2 form-control-label">LIFE
										INSURANCE PREMIUM PAID</label>
									<div class="col-sm-6" id="admitCardDiv">
										<input type="file" id="admitCard">
									</div>
								</div>
								<div class="form-group row">
									<label class="col-sm-2 form-control-label">SALARY SLIP</label>
									<div class="col-sm-6" id="incomeCertDiv">
										<input type="file" id="incomeCert">
									</div>
								</div>
								<div class="form-group row">
									<label class="col-sm-2 form-control-label">HOME LOAN
										STATEMENT FROM BANK</label>
									<div class="col-sm-8" id="ecActDiv">
										<input type="file" id="ecAct" multiple="multiple">
									</div>
								</div>
								<div class="form-group row">
									<div class="col-sm-6 offset-sm-2">
										<button type="submit" id="applicationSubmit"
											class="btn btn-primary">Submit</button>
										<button type="submit" id="applicationPrint"
											style="display: none;" class="btn btn-primary">Print</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
		</div>
		</div>
	</form>
</body>
</html>

<html>
<head>
<title>Expense Details</title>
<style>
body {
	background-color: #000000;
	margin: 0;
	padding: 0;
}

#navbar {
	background-color: #1a1a1a;
	height: 60px;
	display: flex;
	align-items: center;
	justify-content: space-between;
	padding: 0 30px;
	
}

#navbar .a1 {
	color: #ffffff;
	text-decoration: none;
	padding: 0 20px;
	font-size: 18px;
	font-weight: 500;
	transition: 0.2s ease;
}

#navbar .a1:hover {
	color: #bfbfbf;
}

.container {
	margin: 50px;
	color: #ffffff;
	font-size: 24px;
	font-weight: 500;
	text-align: center;
}

.a1 {
	color: #ffffff;
	font-size: 18px;
	font-weight: bold;
	text-decoration: none;
	background-color: #ff8c00;
	padding: 10px 20px;
	border-radius: 10px;
	transition: 0.2s ease;
	text-shadow: 2px 2px 4px #000000;
}

.a1:hover {
	background-color: #bfbfbf;
	color: #000000;
}

table {
	border-collapse: collapse;
	width: 80%;
	margin: 0 auto;
	margin-top: 30px;
	margin-bottom: 30px;
	border: 1px solid #fff;
}

th, td {
	text-align: left;
	padding: 8px;
	border: 1px solid #fff;
}

th {
	background-color: #FFA500;
	color: white;
	font-weight: bold;
	text-align: center;
}

tr {
	background-color: #f2f2f2;
}

h1 {
	text-align: center;
	color: orange;
}

h1 {
	text-align: center;
	color: #FFFFFF;
}

form {
	padding: 50px;
	border: 1px solid #ccc;
	border-radius: 10px;
	box-shadow: 2px 2px 10px #ddd;
	width: 500px;
	margin: 50px auto;
	background-color: #ff8c00;
}

label {
	font-weight: bold;
	display: block;
	margin-bottom: 20px;
	color: #FFFFFF;
}

select, input[type="text"], input[type="number"], input[type="date"] {
	padding: 10px;
	border: 1px solid #FF69B4;
	border-radius: 5px;
	margin-bottom: 40px;
	width: 100%;
	background-color: #E5E5E5;
	color: #0077BE;
}

.other-category {
	display: none;
}

input[type="submit"] {
	background-color: #000000;
	color: white;
	padding: 10px 20px;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	width: 100%;
}
</style>


<title>Expense Details</title>
</head>
<body style="background-color: #000000">
	<div id="navbar">
		<a href="dash2.html"><img style="border-radius: 10px" src="imgs/logo.png" width="90"
			height="60"></a> <a class="a1" href="dash2.html">Home</a> <a
			class="a1" href="Income.html">Income</a> <a class="a1" href="itr.jsp">ITR</a>
		<a class="a1" href="contactus.html">Contact US</a>


	</div>


	<div class="header">
		<h1>Expense Details</h1>
	</div>
	<form action="Expense.jsp" method="post">
		<label for="category">Category:</label> <select id="category"
			name="category">
			<option value="Rent">Rent</option>
			<option value="Trips">Trips</option>
			<option value="Installments">Installments</option>
			<option value="Recharges">Recharges</option>
			<option value="Medical">Medical/Hospitals</option>
			<option value="Shopping">Shopping</option>
			<option value="other">Other</option>
		</select>
		<div class="other-category">
			<label for="other-category">Other Category:</label> <input
				type="text" id="other-category" name="other-category">
		</div>
		<label for="amount">Amount:</label> <input type="number" id="amount"
			name="amount" min=0 required> <label for="date">Date:</label>
		<input type="date" id="date" name="date"> <label for="notes">Notes:</label>
		<input type="text" id="notes" name="notes"> <input
			type="submit" value="Submit">
	</form>

	<script>
		const categorySelect = document.querySelector("#category");
		const otherCategoryDiv = document.querySelector(".other-category");
		categorySelect.addEventListener("change", function() {
			if (categorySelect.value === "other") {
				otherCategoryDiv.style.display = "block";
			} else {
				otherCategoryDiv.style.display = "none";
			}
		});
	</script>
</body>
</html>

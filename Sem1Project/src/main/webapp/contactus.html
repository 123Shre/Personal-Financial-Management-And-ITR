<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
</head>
<style>
	body {
			background-color: #000000;
			margin: 0;
			padding: 0;
		}

		#navbar {
			background-color: #1a1a1a;
			height: 60px;
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 0 30px;
		}

		#navbar .a1 {
			color: #ffffff;
			text-decoration: none;
			padding: 0 20px;
			font-size: 18px;
			font-weight: 500;
			transition: 0.2s ease;
		}

		#navbar .a1:hover {
			color: #bfbfbf;
		}

		.container {
			margin: 50px;
			color: #ffffff;
			font-size: 24px;
			font-weight: 500;
			text-align: center;
		}

		.a1 {
			color: #ffffff;
			font-size: 18px;
			font-weight: bold;
			text-decoration: none;
			background-color: #ff8c00;
			padding: 10px 20px;
			border-radius: 10px;
			transition: 0.2s ease;
			text-shadow: 2px 2px 4px #000000;
		}

		.a1:hover {
			background-color: #bfbfbf;
			color: #000000;
		}

		table {
			border-collapse: collapse;
			width: 80%;
			margin: 0 auto;
			margin-top: 30px;
			margin-bottom: 30px;
			border: 1px solid #fff;
		}
		th, td {
			text-align: left;
			padding: 8px;
			border: 1px solid #fff;
		}
		th {
			background-color: #FFA500;
			color: white;
			font-weight: bold;
			text-align: center;
		}
		tr {
			background-color: #f2f2f2;
		}
		h1 {
			text-align: center;
			color: orange;
		}

h1 {
	text-align: center;
	color: #FFFFFF;
}



</style>
<body style="background-color: black; color: white;">
<div id="navbar">
              <a href="dash2.html"><img style="border-radius: 10px" src="imgs/logo.png" width="90" height="60"></a>
                
                
	</div>

	<div style="text-align: center;">
		<h1>Contact Us</h1>
	</div>

	<form action="#" method="post" style="background-color: darkorange; padding: 30px; border-radius: 10px; text-align: center;">
		<label for="name" style="color: white; font-size: 18px;">Name:</label>
		<input type="text" id="name" name="name" required style="width: 100%; padding: 12px; border-radius: 4px; border: none; margin-bottom: 20px;">
		<label for="email" style="color: white; font-size: 18px;">Email:</label>
		<input type="email" id="email" name="email" required style="width: 100%; padding: 12px; border-radius: 4px; border: none; margin-bottom: 20px;">
		<label for="subject" style="color: white; font-size: 18px;">Subject:</label>
		<input type="text" id="subject" name="subject" required style="width: 100%; padding: 12px; border-radius: 4px; border: none; margin-bottom: 20px;">
		<label for="message" style="color: white; font-size: 18px;">Message:</label>
		<textarea id="message" name="message" rows="5" cols="30" required style="width: 100%; padding: 12px; border-radius: 4px; border: none; margin-bottom: 20px;"></textarea>
		<input type="submit" value="Submit" style="background-color: black; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer;">
	</form>

	<div style="margin-top: 50px; text-align: center;">
		<h3 style="color: darkorange;">Contact Information:</h3>
		<p>IMCC Kothrud</p>
		<p>Pune, Maharashtra India</p>
		<p>Phone: 9075169450</p>
                       <p>8007470864</p>
                       <p>9921840527</p>
		<p>Email: info@imccpune.com</p>
	</div>

</body>
</html>
